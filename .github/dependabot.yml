version: 2
updates:
  # Configuration for Rust dependencies (crates)
  - package-ecosystem: "cargo" 
    # Dependabot looks for Cargo.toml and Cargo.lock in the root directory
    directory: "/" 
    schedule:
      # Check for updates weekly
      interval: "weekly" 

  # Optional: Also track updates for GitHub Actions used in your workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
